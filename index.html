<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/dbbe2286a1.js" crossorigin="anonymous"></script>
  <script src="/code.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="paragraph">Subscribe and get notified</p>
    </div>
    <form action="" class="form">
      <input type="email" placeholder="Your email address..." required="" class="email">
      <input type="submit" value="Notify Me" class="button">
      <p class="error">Please provide a valid email address</p>
    </form>
    <div class="container-img">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
    <div class="icons">
      <a href="#" class="social-media"><i class="fa-brands fa-facebook-f fa-2xs"></i></a>
      <a href="#" class="social-media"><i class="fa-brands fa-x-twitter fa-2xs"></i></a>
      <a href="#" class="social-media"><i class="fa-brands fa-instagram fa-2xs"></i></a>
    </div>
    
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebastian Rodriguez</a>.
    </p>
  </footer>
</body>
</html>
